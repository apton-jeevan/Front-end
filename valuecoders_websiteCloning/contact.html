<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Software Solutions Firm @ValueCoders - ValueCodersâ„¢</title>
    <link rel="stylesheet" href="css/contact.css">

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("bCYEIKkAyv8qhZqSi");
   })();
</script>
</head>

<body>
    <div class="maincontainercontact">
        <div class="leftcontact">
            <div class="head">
                <div class="logobox">
                </div>
                <div class="headbox">
                    <h1>Get In Touch</h1>
                    <p>Our consultants will respond back within 8 business hours or less.</p>

                </div>
            </div>

            <div class="form">
                <div class="formhead">
                    <div>
                        <h2>Your Information</h2>
                        <span>(Step 1 of 2)</span>
                    </div>
                    <span class="reqblock">Required Fields*</span>
                </div>

                <form onsubmit="return validateform()" id="myform">
                    <div class="formrow">
                        <div class="formrowcontent">
                            <div class="formdesign">
                                Name*<input type="text" name="name" id="uname" required>
                                <div class="formerror" id="nameerror">
                                </div>
                            </div>
                            <div class="formdesign">
                                Email*<input type="email" name="email" id="email" required>


                            </div>
                        </div>

                        <div class="formrowcontent">
                            <div class="formdesign">
                                Country*<input type="text" name="country" id="country" required>

                            </div>
                            <div class="formdesign">
                                Phone Number:<input type="phone" name="phone_num" id="phonenum" required>
                                <div class="formerror" id="numerror">
                                </div>
                            </div>
                        </div>
                        How we can help?*<select name="help" id="help">
                            <option value="">--Please Select From Down</option>
                            <option value="dog">Software Development</option>
                            <option value="cat">Team Extension(Staff Augmentation)</option>
                            <option value="hamster">Dedicated Software Team</option>
                            <option value="parrot">Other Technology Needs</option>
                            <option value="spider">None of The Above</option>

                        </select>
                    </div>

                    <input type="submit" value="Submit" class="submitbutton">
                </form>
            </div>
        </div>
        <div class="rightcontact">
            <h4>TRUSTED BY STARTUPS<br> AND FORTUNE 500 COMPANIES</h4>
            <img src="https://www.valuecoders.com/wp-content/themes/valuecoders/images/contact-client-logo.png"
                alt="Valuecoders" width="316px" height="164px">
        </div>
    </div>

</body>

<script src="js/script.js"></script>

</html>
